<header class="bg-white shadow-md sticky top-0 z-10">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center gap-3">
        <button id="btn-back" title="Voltar" class="px-3 py-2 rounded-md text-sm font-medium border text-gray-700 hover:bg-gray-50">Voltar</button>
        <span class="text-xl font-bold text-blue-600">Picolino Gás</span>
      </div>
      <div class="flex items-center space-x-4">
        <span class="text-gray-700">
          Usuário: <strong id="atendente-nome" class="font-medium"></strong> (<span id="user-role-display"></span>)
        </span>
        <button id="logout-button" class="text-sm text-gray-500 hover:text-blue-600 underline">Sair</button>
      </div>
    </div>
  </div>
  </header>

<main id="admin-panel" class="p-4 sm:p-6 lg:p-8 max-w-7xl mx-auto">
  <div class="bg-white rounded-xl shadow-xl border border-gray-200">
    <div class="border-b border-gray-200">
      <h2 class="text-2xl font-bold text-gray-900 p-6">Painel Administrativo</h2>
      <nav class="flex space-x-4 px-6" id="admin-nav">
        <a href="/admin/usuarios" class="admin-tab-button py-3 px-1 text-gray-600 border-b-2 border-transparent hover:border-gray-300 transition-all">Gerenciar Usuários</a>
        <a href="/admin/logs" class="admin-tab-button py-3 px-1 text-gray-600 border-b-2 border-transparent hover:border-gray-300 transition-all">Histórico de Alterações</a>
        <a href="/admin/clientes" class="admin-tab-button py-3 px-1 text-gray-900 border-b-2 border-blue-600">Gerenciar Clientes</a>
        <a href="/admin/telefones" class="admin-tab-button py-3 px-1 text-gray-600 border-b-2 border-transparent hover:border-gray-300 transition-all">Gerenciar Telefones</a>
      </nav>
    </div>
    <div class="p-6">
      <div class="flex items-center gap-4 mb-4">
        <input id="client-search-admin" type="text" placeholder="Buscar por nome ou email..." class="w-full px-3 py-2 border rounded-lg" />
        <button id="client-search-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Buscar</button>
        <button id="client-clear-btn" class="px-4 py-2 bg-gray-200 rounded-lg">Limpar</button>
      </div>
      <div class="border rounded-lg overflow-hidden">
        <div class="max-h-96 overflow-y-auto">
          <table class="min-w-full text-sm">
            <thead class="bg-gray-50 sticky top-0">
              <tr>
                <th class="text-left p-2">ID</th>
                <th class="text-left p-2">Nome</th>
                <th class="text-left p-2">Telefone</th>
                <th class="text-left p-2">Email</th>
                <th class="text-left p-2">Tipo</th>
                <th class="text-left p-2">Ações</th>
              </tr>
            </thead>
            <tbody id="admin-clientes-body"></tbody>
          </table>
        </div>
        <div class="p-3 flex items-center justify-between">
          <div id="admin-clientes-summary" class="text-xs text-gray-500"></div>
          <div class="flex gap-2">
            <button id="admin-page-prev" class="px-3 py-1 border rounded">Anterior</button>
            <button id="admin-page-next" class="px-3 py-1 border rounded">Próxima</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <dialog id="edit-client-dialog" class="rounded-lg p-0 w-full max-w-2xl">
    <div class="p-4">
      <h2 class="text-lg font-semibold mb-3">Editar Cliente</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <input type="text" id="edit-name" placeholder="Nome" class="px-3 py-2 border rounded" />
        <input type="email" id="edit-email" placeholder="Email" class="px-3 py-2 border rounded" />
        <select id="edit-tipo" class="px-3 py-2 border rounded">
          <option value="PF">Pessoa Física</option>
          <option value="PJ">Pessoa Jurídica</option>
        </select>
        <input type="text" id="edit-doc" placeholder="CPF/CNPJ" class="px-3 py-2 border rounded" />
        <textarea id="edit-notes" rows="3" placeholder="Observações" class="px-3 py-2 border rounded md:col-span-2"></textarea>
      </div>

      <div class="mt-6">
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-md font-semibold">Endereços</h3>
          <button id="addr-add-toggle" class="px-3 py-1.5 text-sm rounded bg-green-600 text-white hover:bg-green-700">Adicionar Endereço</button>
        </div>
        <div id="addresses-list" class="space-y-2"></div>

        <div id="addr-form" class="hidden mt-3 p-3 border rounded-lg bg-gray-50">
          <div class="grid grid-cols-1 md:grid-cols-6 gap-2">
            <input id="addr-nome" class="px-2 py-2 border rounded md:col-span-2" placeholder="Apelido (ex: Casa)" />
            <input id="addr-logradouro" class="px-2 py-2 border rounded md:col-span-2" placeholder="Logradouro" />
            <input id="addr-numero" class="px-2 py-2 border rounded" placeholder="Número" />
            <input id="addr-complemento" class="px-2 py-2 border rounded" placeholder="Complemento" />
            <input id="addr-bairro" class="px-2 py-2 border rounded md:col-span-2" placeholder="Bairro" />
            <input id="addr-ref" class="px-2 py-2 border rounded md:col-span-3" placeholder="Ponto de Referência" />
            <label class="flex items-center gap-2 md:col-span-1"><input type="checkbox" id="addr-principal" /> Principal</label>
          </div>
          <div class="mt-3 flex justify-end gap-2">
            <button id="addr-cancel" class="px-3 py-2 border rounded">Cancelar</button>
            <button id="addr-save" class="px-3 py-2 bg-blue-600 text-white rounded">Salvar Endereço</button>
          </div>
        </div>
      </div>

      <div class="mt-6 flex justify-end gap-2">
        <button id="edit-cancel" class="px-3 py-2 border rounded">Fechar</button>
        <button id="edit-save" class="px-3 py-2 bg-green-600 text-white rounded">Salvar Alterações</button>
      </div>
    </div>
  </dialog>
</main>

<script type="module" src="/static/scripts/modules/admin_clientes.js"></script>
