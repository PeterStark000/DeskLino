<header class="bg-white shadow-md sticky top-0 z-10">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex-shrink-0">
        <span class="text-xl font-bold text-blue-600">Picolino Gás</span>
      </div>
      <div class="flex items-center space-x-4">
        <button id="admin-toggle-button" class="hidden px-3 py-2 rounded-md text-sm font-medium bg-yellow-500 text-white hover:bg-yellow-600">Painel Admin</button>
        <span class="text-gray-700">
          Usuário: <strong id="atendente-nome" class="font-medium"></strong> (<span id="user-role-display"></span>)
        </span>
        <button id="logout-button" class="text-sm text-gray-500 hover:text-blue-600 underline">Sair</button>
      </div>
    </div>
  </div>
</header>
<main id="attendant-panel" class="p-4 sm:p-6 lg:p-8 max-w-7xl mx-auto">
  <div id="idle-screen">
    <div class="flex flex-col items-center justify-center p-16 bg-white rounded-xl shadow-xl border border-gray-200">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
      </svg>
      <h1 class="mt-6 text-3xl font-semibold text-gray-700">Aguardando chamada...</h1>
      <p class="mt-2 text-gray-500">O sistema está pronto para receber ligações.</p>
      <div class="mt-12 border-t pt-8 w-full max-w-md space-y-4">
        <h4 class="text-sm font-medium text-center text-gray-500 uppercase">Apenas para Simulação</h4>
        <button id="sim-known-customer" class="w-full py-2 px-4 rounded-lg shadow-md text-white bg-green-600 hover:bg-green-700 transition-all">Simular Chamada (Cliente Identificado)</button>
        <button id="sim-new-customer" class="w-full py-2 px-4 rounded-lg shadow-md text-white bg-yellow-600 hover:bg-yellow-700 transition-all">Simular Chamada (Novo Cliente)</button>
        <button id="sim-existing-number" class="w-full py-2 px-4 rounded-lg shadow-md text-white bg-blue-600 hover:bg-blue-700 transition-all">Simular atendimento com número já existente</button>
      </div>
    </div>
  </div>
</main>

<!-- Modal: Simular com número já existente -->
<dialog id="existing-call-modal" class="rounded-lg p-0 max-w-lg shadow-xl border border-gray-200 z-[9999]">
  <div class="p-6 sm:p-8 bg-white rounded-lg">
    <h2 class="text-xl font-semibold text-gray-800">Simular com número já existente</h2>
    <p class="mt-1 text-sm text-gray-600">Busque por número ou nome do cliente e escolha a ação.</p>

    <div class="mt-4">
      <label for="existing-call-search" class="block text-sm font-medium text-gray-700 mb-2">Buscar</label>
      <input id="existing-call-search" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Digite o número ou nome" />
    </div>

    <div id="existing-call-results" class="mt-3 border rounded-lg max-h-64 overflow-y-auto hidden"></div>

    <div class="mt-6 flex flex-wrap gap-2 justify-between">
      <div class="flex gap-2">
        <button id="existing-call-cancel" class="px-4 py-2 text-sm rounded-md border border-gray-300 bg-white hover:bg-gray-50 text-gray-700">Cancelar</button>
      </div>
      <div class="flex gap-2">
        <button id="existing-call-known" class="px-4 py-2 text-sm rounded-md bg-green-600 text-white hover:bg-green-700">Cliente Identificado</button>
      </div>
    </div>
  </div>
  
</dialog>
