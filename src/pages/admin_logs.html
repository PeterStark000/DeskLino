<header class="bg-white shadow-md sticky top-0 z-10">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center gap-3">
        <button id="btn-back" title="Voltar" class="px-3 py-2 rounded-md text-sm font-medium border text-gray-700 hover:bg-gray-50">Voltar</button>
        <span class="text-xl font-bold text-blue-600">Picolino Gás</span>
      </div>
      <div class="flex items-center space-x-4">
        <span class="text-gray-700">
          Usuário: <strong id="atendente-nome" class="font-medium"></strong> (<span id="user-role-display"></span>)
        </span>
        <button id="logout-button" class="text-sm text-gray-500 hover:text-blue-600 underline">Sair</button>
      </div>
    </div>
  </div>
</header>
<main id="admin-panel" class="p-4 sm:p-6 lg:p-8 max-w-7xl mx-auto">
  <div class="bg-white rounded-xl shadow-xl border border-gray-200">
    <div class="border-b border-gray-200">
      <h2 class="text-2xl font-bold text-gray-900 p-6">Painel Administrativo</h2>
      <nav class="flex space-x-4 px-6" id="admin-nav">
        <a href="/admin/usuarios" class="admin-tab-button py-3 px-1 text-gray-600 border-b-2 border-transparent hover:border-gray-300 transition-all">Gerenciar Usuários</a>
        <a href="/admin/logs" class="admin-tab-button py-3 px-1 text-gray-900 border-b-2 border-blue-600">Histórico de Atendimentos</a>
        <a href="/admin/clientes" class="admin-tab-button py-3 px-1 text-gray-600 border-b-2 border-transparent hover:border-gray-300 transition-all">Gerenciar Clientes</a>
          <a href="/admin/telefones" class="admin-tab-button py-3 px-1 text-gray-600 border-b-2 border-transparent hover:border-gray-300 transition-all">Gerenciar Telefones</a>
      </nav>
    </div>

    <div class="p-6">
      <h3 class="text-xl font-semibold mb-4 text-gray-800">Histórico de Atendimentos</h3>
      <p class="mb-6 text-gray-600">Registros de todos os atendimentos realizados no sistema.</p>
      <div class="overflow-x-auto rounded-lg border">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data/Hora</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Atendente</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cliente</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Telefone</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200" id="logs-table-body"></tbody>
        </table>
      </div>
    </div>
  </div>
</main>
<dialog id="order-modal" class="rounded-lg p-0 w-full max-w-md shadow-xl border border-gray-200">
  <div class="p-6 bg-white rounded-lg">
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-lg font-semibold text-gray-800">Detalhes do Pedido</h3>
      <button id="order-modal-close" class="text-gray-500 hover:text-gray-700">Fechar</button>
    </div>
    <div id="order-modal-body" class="space-y-4">
      <p class="text-sm text-gray-600">Carregando...</p>
    </div>
  </div>
</dialog>
