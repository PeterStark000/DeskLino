<header class="bg-white shadow-md sticky top-0 z-10">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center gap-3">
        <button id="btn-back" title="Voltar" class="px-3 py-2 rounded-md text-sm font-medium border text-gray-700 hover:bg-gray-50">Voltar</button>
        <span class="text-xl font-bold text-blue-600">Picolino Gás</span>
      </div>
      <div class="flex items-center space-x-4">
        <span class="text-gray-700">
          Usuário: <strong id="atendente-nome" class="font-medium"></strong> (<span id="user-role-display"></span>)
        </span>
        <button id="logout-button" class="text-sm text-gray-500 hover:text-blue-600 underline">Sair</button>
      </div>
    </div>
  </div>
</header>
<main id="admin-panel" class="p-4 sm:p-6 lg:p-8 max-w-7xl mx-auto">
  <div class="bg-white rounded-xl shadow-xl border border-gray-200">
    <div class="border-b border-gray-200">
      <h2 class="text-2xl font-bold text-gray-900 p-6">Painel Administrativo</h2>
      <nav class="flex space-x-4 px-6" id="admin-nav">
        <a href="/admin/usuarios" class="admin-tab-button py-3 px-1 text-gray-900 border-b-2 border-blue-600">Gerenciar Usuários</a>
        <a href="/admin/logs" class="admin-tab-button py-3 px-1 text-gray-600 border-b-2 border-transparent hover:border-gray-300 transition-all">Histórico de Alterações</a>
        <a href="/admin/clientes" class="admin-tab-button py-3 px-1 text-gray-600 border-b-2 border-transparent hover:border-gray-300 transition-all">Gerenciar Clientes</a>
        <a href="/admin/telefones" class="admin-tab-button py-3 px-1 text-gray-600 border-b-2 border-transparent hover:border-gray-300 transition-all">Gerenciar Telefones</a>
      </nav>
    </div>
    <div class="p-6">
      <h3 class="text-xl font-semibold mb-4 text-gray-800">Controle de Níveis de Acesso</h3>
      <p class="mb-6 text-gray-600">Altere o nível de privilégio dos usuários do sistema.</p>
      <div class="overflow-x-auto rounded-lg border">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usuário</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome Completo</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nível de Acesso</th>
              <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Ação</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200" id="users-table-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
