<header class="bg-white shadow-md sticky top-0 z-10">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex-shrink-0">
        <span class="text-xl font-bold text-blue-600">Picolino Gás</span>
      </div>
      <div class="flex items-center space-x-4">
        <button id="admin-toggle-button" class="hidden px-3 py-2 rounded-md text-sm font-medium bg-yellow-500 text-white hover:bg-yellow-600">Painel Admin</button>
        <span class="text-gray-700">Usuário: <strong id="atendente-nome" class="font-medium"></strong> (<span id="user-role-display"></span>)</span>
        <button id="logout-button" class="text-sm text-gray-500 hover:text-blue-600 underline">Sair</button>
      </div>
    </div>
  </div>
</header>

<main id="attendant-panel" class="p-4 sm:p-6 lg:p-8 max-w-7xl mx-auto">
  <div id="call-screen-new">
    <div class="p-6 bg-yellow-50 border-l-4 border-yellow-500 rounded-lg shadow-md mb-6">
      <h2 class="text-2xl font-bold text-yellow-800">Novo Cliente</h2>
      <p class="text-yellow-700">Chamada de: <strong id="new-phone">(21) 99999-0000</strong></p>
      <p class="text-yellow-700 mt-1">Este número não foi encontrado. Realize o cadastro.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="md:col-span-1 bg-white p-6 rounded-xl shadow-lg border border-gray-200">
        <h3 class="text-xl font-semibold mb-4 border-b pb-2 text-gray-900">Formulário de Cadastro</h3>
        <form class="space-y-4">
          <div>
            <label class="text-sm font-medium text-gray-500">Telefone</label>
            <input type="text" id="new-phone-input" readonly class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-600" />
          </div>
          <div>
            <label for="new-name" class="block text-sm font-medium text-gray-700">Nome Completo *</label>
            <input type="text" id="new-name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
          </div>
          <div>
            <label for="new-address" class="block text-sm font-medium text-gray-700">Endereço (Rua, Nº) *</label>
            <input type="text" id="new-address" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
          </div>
          <div>
            <label for="new-bairro" class="block text-sm font-medium text-gray-700">Bairro</label>
            <input type="text" id="new-bairro" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
          </div>
          <div>
            <label for="new-ref" class="block text-sm font-medium text-gray-700">Complemento / Ponto de Referência</label>
            <input type="text" id="new-ref" placeholder="Ex: Muro alto, portão de madeira" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
          </div>
          <div>
            <label for="new-notes" class="block text-sm font-medium text-gray-700">Observações Gerais</label>
            <textarea id="new-notes" rows="3" class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm" placeholder="Ex: Cliente prefere troco para..."></textarea>
          </div>
        </form>
      </div>

      <div class="md:col-span-1 bg-white p-6 rounded-xl shadow-lg border-2 border-blue-500">
        <h3 class="text-xl font-semibold mb-4 border-b pb-2 text-blue-700">Registrar Primeiro Pedido</h3>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-3">Selecione os Produtos</label>
            <div id="products-list-new" class="grid grid-cols-1 sm:grid-cols-1 gap-2 max-h-56 overflow-y-auto border rounded-lg p-2 bg-gray-50">
              <!-- Produtos carregados dinamicamente via /api/produtos -->
              <div class="text-center text-gray-500 text-sm py-4">Carregando produtos...</div>
            </div>
          </div>
        </div>
        <div class="mt-8 space-y-3 border-t pt-6">
          <button id="btn-save-and-order-new" class="w-full py-3 px-4 rounded-lg shadow-lg text-white font-medium bg-green-600 hover:bg-green-700 transition-all">Salvar Cliente e Registrar Pedido</button>
          <button class="w-full py-3 px-4 rounded-lg shadow-lg text-white font-medium bg-blue-600 hover:bg-blue-700 transition-all">Apenas Salvar Cliente</button>
          <button class="btn-end-call w-full mt-4 py-2 px-4 rounded-lg shadow-md text-white bg-red-600 hover:bg-red-700 transition-all">Cancelar Atendimento</button>
        </div>
      </div>
    </div>
  </div>
</main>
