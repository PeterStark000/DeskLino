<header class="bg-white shadow-md sticky top-0 z-10">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center gap-3">
        <button id="btn-back" title="Voltar" class="px-3 py-2 rounded-md text-sm font-medium border text-gray-700 hover:bg-gray-50">Voltar</button>
        <span class="text-xl font-bold text-blue-600">Picolino Gás</span>
      </div>
      <div class="flex items-center space-x-4">
        <span class="text-gray-700">
          Usuário: <strong id="atendente-nome" class="font-medium"></strong> (<span id="user-role-display"></span>)
        </span>
        <button id="logout-button" class="text-sm text-gray-500 hover:text-blue-600 underline">Sair</button>
      </div>
    </div>
  </div>
</header>

<main id="admin-panel" class="p-4 sm:p-6 lg:p-8 max-w-7xl mx-auto">
  <div class="bg-white rounded-xl shadow-xl border border-gray-200">
    <div class="border-b border-gray-200">
      <h2 class="text-2xl font-bold text-gray-900 p-6">Painel Administrativo</h2>
      <nav class="flex space-x-4 px-6" id="admin-nav">
        <a href="/admin/usuarios" class="admin-tab-button py-3 px-1 text-gray-600 border-b-2 border-transparent hover:border-gray-300 transition-all">Gerenciar Usuários</a>
        <a href="/admin/logs" class="admin-tab-button py-3 px-1 text-gray-600 border-b-2 border-transparent hover:border-gray-300 transition-all">Histórico de Atendimentos</a>
        <a href="/admin/clientes" class="admin-tab-button py-3 px-1 text-gray-600 border-b-2 border-transparent hover:border-gray-300 transition-all">Gerenciar Clientes</a>
        <a href="/admin/telefones" class="admin-tab-button py-3 px-1 text-gray-600 border-b-2 border-transparent hover:border-gray-300 transition-all">Gerenciar Telefones</a>
        <a href="/admin/pedidos" class="admin-tab-button py-3 px-1 text-gray-600 border-b-2 border-transparent hover:border-gray-300 transition-all">Gerenciar Pedidos</a>
        <a href="/admin/produtos" class="admin-tab-button py-3 px-1 text-gray-900 border-b-2 border-blue-600">Gerenciar Produtos</a>
      </nav>
    </div>

    <div class="p-6">
      <div class="flex flex-wrap items-center gap-3 mb-4">
        <input id="product-search" type="text" placeholder="Buscar por nome..." class="w-full md:w-1/3 px-3 py-2 border rounded-lg" />
        <button id="product-search-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Buscar</button>
        <button id="product-clear-btn" class="px-4 py-2 bg-gray-200 rounded-lg">Limpar</button>
        <button id="product-add-btn" class="ml-auto px-4 py-2 bg-green-600 text-white rounded-lg">Adicionar Produto</button>
      </div>

      <div class="border rounded-lg overflow-hidden">
        <div class="max-h-96 overflow-y-auto">
          <table class="min-w-full text-sm">
            <thead class="bg-gray-50 sticky top-0">
              <tr>
                <th class="text-left p-2 cursor-pointer hover:bg-gray-100" data-sort="id">ID <span class="sort-indicator"></span></th>
                <th class="text-left p-2 cursor-pointer hover:bg-gray-100" data-sort="name">Nome <span class="sort-indicator"></span></th>
                <th class="text-left p-2 cursor-pointer hover:bg-gray-100" data-sort="price">Valor <span class="sort-indicator"></span></th>
                <th class="text-left p-2 cursor-pointer hover:bg-gray-100" data-sort="stock">Estoque <span class="sort-indicator"></span></th>
                <th class="text-left p-2 cursor-pointer hover:bg-gray-100" data-sort="available">Disponível <span class="sort-indicator"></span></th>
                <th class="text-left p-2">Ações</th>
              </tr>
            </thead>
            <tbody id="admin-products-body"></tbody>
          </table>
        </div>
        <div class="p-3 flex items-center justify-between">
          <div id="admin-products-summary" class="text-xs text-gray-500"></div>
          <div class="flex gap-2">
            <button id="products-page-prev" class="px-3 py-1 border rounded">Anterior</button>
            <button id="products-page-next" class="px-3 py-1 border rounded">Próxima</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Modal Adicionar/Editar Produto -->
<dialog id="product-modal" class="rounded-xl w-full max-w-md p-0">
  <div class="p-6">
    <h3 id="product-modal-title" class="text-lg font-semibold text-gray-900 mb-4">Produto</h3>
    <div class="space-y-3">
      <div>
        <label for="prod-nome" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
        <input id="prod-nome" type="text" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label for="prod-descricao" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
        <textarea id="prod-descricao" rows="3" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>
      <div class="grid grid-cols-2 gap-3">
        <div>
          <label for="prod-valor" class="block text-sm font-medium text-gray-700 mb-1">Valor (R$)</label>
          <input id="prod-valor" type="number" step="0.01" min="0" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div>
          <label for="prod-estoque" class="block text-sm font-medium text-gray-700 mb-1">Estoque</label>
          <input id="prod-estoque" type="number" step="1" min="0" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>
      </div>
      <div class="flex items-center gap-2">
        <input id="prod-disponivel" type="checkbox" class="rounded" />
        <label for="prod-disponivel" class="text-sm text-gray-700">Disponível para venda</label>
      </div>
    </div>
    <div class="mt-6 flex justify-end gap-2">
      <button id="prod-cancel" class="px-4 py-2 rounded border">Cancelar</button>
      <button id="prod-save" class="px-4 py-2 rounded bg-blue-600 text-white">Salvar</button>
    </div>
  </div>
</dialog>

<script type="module" src="/static/scripts/modules/admin_produtos.js"></script>
